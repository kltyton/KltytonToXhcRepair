    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings loom.officialMojangMappings()
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
    modImplementation "curse.maven:lets-do-wildernature-1071657:5623676"
    modImplementation "curse.maven:automobility-658286:4613499"

    modImplementation "curse.maven:farmers-delight-refabricated-993166:5960994"
    modImplementation "curse.maven:lets-do-farm-charm-1038103:6561949"
    //modImplementation "curse.maven:croptopia-415438:4997461"
    modImplementation "curse.maven:regions-unexplored-659110:5558172"
    modImplementation "curse.maven:popular-biology-1106419:5899116"
    modImplementation "curse.maven:selling-bin-922334:5801904"
    modImplementation "curse.maven:immersive-aircraft-666014:6742168"
    modImplementation "curse.maven:immersive-machinery-1068736:6492545"
    modImplementation "curse.maven:cicada-989574:6419779"
