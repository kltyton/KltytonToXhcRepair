    modImplementation "curse.maven:the-graveyard-fabric-514468:5113229"
    modImplementation "dev.emi:trinkets:${trinkets_version}"
    modImplementation "curse.maven:creeper-firework-558439:5127294"
    modImplementation "curse.maven:sodium-394468:6260639"
    modImplementation "curse.maven:amendments-896746:6869287"
    modImplementation "curse.maven:selene-499980:6846125"

    modImplementation "curse.maven:building-but-better-989479:6803573"
    //modImplementation(fileTree("libs/immersive_machinery-0.2.0+1.20.1.jar"))
